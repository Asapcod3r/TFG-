
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TFG</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .header {
            text-align: center;
            font-size: 27px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .logo-box {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 5px;
            border-radius: 8px;
            background-color: #ffffff;
            display: inline-block;
            border-color: rgb(255, 248, 248);
        }

        .logo-box img {
            max-width: 100px;
            max-height: 100px;
        }

        .form-group label {
            font-weight: bold;
            display: inline-block;
            width: 150px;
        }

        .form-group select,
        .form-group textarea {
            width: 90%;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        .form-group input[type="file"] {
            display: none;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 10px 20px;
            background-color: rgb(66, 0, 66);
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            cursor: pointer;
            border: none;
        }

        .btn:hover {
            background-color: #490039;
        }
        
        #capturedImageContainer {
            position: relative;
            text-align: center;
            margin-bottom: 20px;
        }

        #capturedImage {
            max-width: 100%;
            max-height: 300px;
            border-radius: 4px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }

        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        .arrow.left {
            left: 10px;
        }

        .arrow.right {
            right: 10px;
        }

        .image-count {
            margin-top: 10px;
            font-size: 14px;
            color: #666;
        }

        .voice-note-group {
            display: flex;
            align-items: center;
            margin-top: 10px;
            justify-content: left;
        }

        .voice-note-label {
            display: flex;
            align-items: center;
            cursor: pointer;
            margin-right: 10px;
            padding: 10px;
            border: 2px solid rgb(66, 0, 66);
            border-radius: 4px;
            background-color: rgb(66, 0, 66);
            color: white;
        }

        .voice-note-label img {
            margin-right: 8px;
        }

        .voice-note-label input {
            display: none;
        }

        .audio-container {
            display: flex;
            align-items: center;
            margin-left: 10px;
        }

        .audio-container audio {
            margin-left: 10px;
            max-width: 200px;
        }

        .audio-container img {
            cursor: pointer;
        }

        .capture-image-group {
            display: flex;
            align-items: center;
            margin-top: 10px;
            justify-content: left;
        }

        .capture-image-label {
            display: flex;
            align-items: center;
            cursor: pointer;
            margin-right: 10px;
            padding: 10px;
            border: 2px solid rgb(214, 207, 214);
            border-radius: 4px;
            background-color: rgb(66, 0, 66);
            color: white;
        }

        .capture-image-label img {
            margin-right: 8px;
        }

        .capture-image-label input {
            display: none;
        }

        .h4 {
            background-color: #490039;
            color: #490039;
            font-size: medium;
        }
        .header2{
            font-size: xx-large;
            font-weight: bolder;
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-variant: small-caps;
            color: #490039;
        }

        .header3{
            font-size:large;
            font-weight: 600;
            color: #000000;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }
        .header1{
            font-size: xx-large;
            font-weight: bolder;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            
            color: rgb(0, 0, 0);
            
            
        }
        .deadline{
            background-color: #490039;
            color:white ;
            font-weight: 200;
        }

    </style>
</head>
<body>
    <div class="container">
      
    
        
      
        <div class="header3">Incident Uploader </div>

          <h4></h4>
        <form action="http://10.32.228.99:8081/form"method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="department">Department:</label>
                <select id="department" name="department">
                    <option value="">Select Department</option>
                    <option value="Livingspace-Inbound">Livingspace-Inbound</option>
                    <option value="Livingspace-Collections">Livingspace-Collections</option>
                    <option value="Livingspace-Outbound">Livingspace-Outbound</option>
                    <option value="Livingspace-Delivery">Livingspace-Delivery</option>
                    <option value="Livingspace-Linehaul">Livingspace-Linehaul</option>
                    <option value="Footwear-Inbound">Footwear-Inbound</option>
                    <option value="Footwear-Inventory">Footwear-Inventory</option>
                    <option value="Footwear-Picking">Footwear-Picking</option>
                    <option value="Footwear-Dispatch">Footwear-Dispatch</option>
                    <option value="Homeware">Homeware</option>
                    <option value="Beauty">Beauty</option>
                    <option value="RTT">RTT</option>
                    <option value="TSEBO">Tsebo</option>
                    <option value ="Tsafrika">Tsafrika</option>
                    <option value ="Thornburn">Thornburn</option>
                    <option value ="Other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="category">Category:</label>
                <select id="category" name="category">
                    <option value="">Select Category</option>
                    <option value="Health and Safety">Health & Safety</option>
                    <option value="Facility and Maintenance">Facility & Maintenance</option>
                    <option value="Housekeeping">Housekeeping</option>
                    <option value="BOP">BOP</option>
                    <option value="Security">Security</option>
                    <option value="Other">Other</option>
                </select>
            </div>

              <div class="form-group">
                <label for="location">Location:</label>
                <textarea id="location" name="location"></textarea>
            </div>

    <script>
        const imageInput = document.getElementById('image');
        const capturedImageContainer = document.getElementById('capturedImageContainer');
        const capturedImage = document.getElementById('capturedImage');
        const imageCount = document.getElementById('imageCount');
        let images = [];
        let currentIndex = 0;

        imageInput.addEventListener('change', function() {
            images = Array.from(imageInput.files);
            if (images.length > 0) {
                displayImage(images[0]);
                capturedImageContainer.style.display = 'block';
                updateImageCount();
            }
        });

        function displayImage(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                capturedImage.setAttribute('src', e.target.result);
            };
            reader.readAsDataURL(file);
        }

        function updateImageCount() {
            imageCount.textContent = `${currentIndex + 1} / ${images.length}`;
        }

        function showPreviousImage(event) {
            event.preventDefault();
            if (currentIndex > 0) {
                currentIndex--;
                displayImage(images[currentIndex]);
                updateImageCount();
            }
        }

        function showNextImage(event) {
            event.preventDefault();
            if (currentIndex < images.length - 1) {
                currentIndex++;
                displayImage(images[currentIndex]);
                updateImageCount();
            }
        }

        document.querySelector('.voice-note-label').addEventListener('click', function () {
            document.getElementById('voiceNote').click();
        });

        document.getElementById('voiceNote').addEventListener('change', function () {
            var voiceNoteInput = document.getElementById('voiceNote');
            var audioContainer = document.getElementById('audioContainer');
            var audioPreview = document.getElementById('audioPreview');
            var playIcon = audioContainer.querySelector('img');

            if (voiceNoteInput.files && voiceNoteInput.files[0]) {
                var audioFile = voiceNoteInput.files[0];
                var url = URL.createObjectURL(audioFile);
                audioPreview.setAttribute('src', url);
                audioPreview.style.display = 'block';
                audioContainer.style.display = 'flex';

                playIcon.addEventListener('click', function () {
                    if (audioPreview.paused) {
                        audioPreview.play();
                    } else {
                        audioPreview.pause();
                    }
                });
            } else {
                audioPreview.style.display = 'none';
                audioContainer.style.display = 'none';
            }
        });
    </script>
