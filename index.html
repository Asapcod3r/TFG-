<!DOCTYPE html>

<head>
    <title>Assignment Submission </title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #logo {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        #logo img {
            max-width: 150px;
            max-height: 75px;
        }
        #replyForm {
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 50%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #replyForm input[type="text"],
        #replyForm textarea {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        #replyForm input[type="file"] {
            display: none;
        }
        #captureImageButton {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #520569;
            color: white;
            border: none;
            border-radius: 3px;
            text-align: center;
            cursor: pointer;
        }
        #captureImageButton:hover {
            background-color: #520569;
        }
        #imagePreview {
            display: none;
            margin-bottom: 10px;
            text-align: center;
        }
        #imagePreview img {
            max-width: 100%;
            border-radius: 5px;
            border: 1px solid #ccc;
            padding: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #replyForm button {
            padding: 10px 15px;
            background-color: #520569;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        #replyForm button:hover {
            background-color: #520569;
        }
        
          .form-group label {
            font-weight: bold;
            display: inline-block;
            width: 150px;
        }

        .form-group select,
        .form-group textarea {
            width: 90%;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        .form-group input[type="file"] {
            display: none;
        }

    <form id="replyForm" enctype="multipart/form-data" method="post" action="http:// 0.0.0.0/reply">
        <h2>Incident Submission </h2>
        
      
        
            <div class="form-group">
                <label for="department">Department:</label>
                <select id="department" name="department">
                    <option value="">Select Department</option>
                    <option value="Livingspace-Inbound">Livingspace-Inbound</option>
                    <option value="Livingspace-Collections">Livingspace-Collections</option>
                    <option value="Livingspace-Outbound">Livingspace-Outbound</option>
                    <option value="Livingspace-Delivery">Livingspace-Delivery</option>
                    <option value="Livingspace-Linehaul">Livingspace-Linehaul</option>
                    <option value="Footwear-Inbound">Footwear-Inbound</option>
                    <option value="Footwear-Inventory">Footwear-Inventory</option>
                    <option value="Footwear-Picking">Footwear-Picking</option>
                    <option value="Footwear-Dispatch">Footwear-Dispatch</option>
                    <option value="Homeware">Homeware</option>
                    <option value="Beauty">Beauty</option>
                    <option value="RTT">RTT</option>
                </select>
            </div>
            <div class="form-group">
                <label for="category">Category:</label>
                <select id="category" name="category">
                    <option value="">Select Category</option>
                    <option value="Health and Safety">Health & Safety</option>
                    <option value="Facility and Maintenance">Facility & Maintenance</option>
                    <option value="Housekeeping">Housekeeping</option>
                </select>
            </div>
            
            
      
        
        <label for="referenceNumber">Reference Number:</label>
        <input type="text" id="referenceNumber" name="referenceNumber" required>
        <label for="replyImage"></label>
        <input type="file" id="replyImage" name="image" accept="image/*" capture="camera" required>
        <label id="captureImageButton" for="replyImage">Capture Image</label>
        <div id="imagePreview">
            <img id="previewImg" src="#" alt="Image Preview">
        </div>
            <label for="comment">Comment:</label>
        <textarea id="comment" name="comment" required></textarea>
        <button type="submit">Submit Reply</button>
    </form>

    <script>
        document.getElementById('replyImage').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const previewImg = document.getElementById('previewImg');
                    previewImg.src = e.target.result;
                    document.getElementById('imagePreview').style.display = 'block';
                }
                reader.readAsDataURL(file);
            }
        });
    </script>
